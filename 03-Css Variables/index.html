<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css Variables</title>
</head>

<body>

    <h1>Update CSS Variables With <span class="js-text">JS</span></h1>
    
    <div class="controls">
        <div class="labels">

            <label for="spacing">Spacing</label>
            <label for="blur">Blur</label>
            <label for="color">Base Color</label>

        </div>

        <div class="inputs">

            <input id="input" type="range" name="spacing" min="0" max="200" value="30" data-sizing="px">

            <input id="input" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

            <input id="input" type="color" name="color" value="#82AADE">
        </div>
    </div>

    <div class="frame">
        <img src="city_aerial_view_road_156925_1920x1080.jpg" alt="">
    </div>



    <script src="app.js"></script>

</body>

</html>
